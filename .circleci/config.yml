version: 2.1
executors:
  php73:
    docker:
      - image: vesica/php73
      - image: memcached:1.5
      - image: redis:5
      - image: islamicnetwork/api.alquran.cloud-db
        environment:
          - MYSQL_USER: circleci
          - MYSQL_PASSWORD: circleci
          - MYSQL_DATABASE: circleci
    working_directory: ~/repo

jobs:
  build-app:
    executor: php73
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: vendor/bin/phpunit --debug

workflows:
  version: 2
  build-master:
    jobs:
      - build-app:
          filters:
            branches:
              only: master
  build-tags:
    jobs:
      - build-app:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/